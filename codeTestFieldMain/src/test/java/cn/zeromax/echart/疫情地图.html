<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入 ECharts 文件 -->
    <script src="../lib/echarts-4.6.0.js"></script>

    <title>疫情地图</title>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
            title: {
                text: '国内疫情新增趋势',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                formatter: '{b} <br/> {a0} : {c0} <br/> {a1} : {c1} <br/> {a2} : {c2}<br/> {a3} : {c3} '
                // 折线（区域）图、柱状（条形）图、K线图 : {a}（系列名称），{b}（类目值），{c}（数值）, {d}（无）
                // 在 trigger 为 'axis' 的时候，会有多个系列的数据，此时可以通过 {a0}, {a1}, {a2} 这种后面加索引的方式表示系列的索引。
            },
            xAxis: {
                type: 'category',
                data: ['1/20', '1/21', '1/22', '1/23', '1/24', '1/25', '1/26']//, '1/27', '1/28', '1/29', '1/30', '1/31',
                // '2/1', '2/2', '2/3', '2/4', '2/5', '2/6', '2/7', '2/8', '2/9', '2/10',
                // '2/11', '2/12', '2/13', '2/14', '2/15', '2/16', '2/17', '2/18', '2/19',
                // '2/20', '2/21', '2/22', '2/23', '2/24', '2/25', '2/26', '2/27', '2/28', '2/29',
                // '3/1', '3/2', '3/3', '3/4', '3/5', '3/6', '3/7', '3/8', '3/9', '3/10',
                // '3/11', '3/12']
            },
            yAxis: {
                type: 'value'
            },
            legend: {
                left: 'right',
                orient: 'vertical',
                data: ['新增确诊', '新增疑似', '新增治愈', '新增病亡']
            },
            series: [{
                data: [77, 149, 131, 259, 444, 688, 769],
                type: 'line',
                name: '新增确诊',
                smooth: true
            }, {
                data: [27, 53, 257, 680, 1118, 1309, 3806],
                type: 'line',
                name: '新增疑似',
                smooth: true
            }, {
                data: [0, 0, 0, 6, 3, 11, 2],
                type: 'line',
                name: '新增治愈',
                smooth: true
            }, {
                data: [0, 3, 8, 8, 16, 15, 24],
                type: 'line',
                name: '新增病亡',
                smooth: true
            }]
        }
    ;

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
